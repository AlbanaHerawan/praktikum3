<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan barang</title>

<body>
       <form action="hasul_pemesanan aban.html">
        <br>
        <br>
        <fieldset style="background-color: white">
        <fieldset style="background-color: cornsilk"
         align="center" width="100%">
        <tr>
            <td>
                    <tr>
                        <td>
                            Home &emsp;| &emsp; Generate Link &emsp; | &emsp; Transaction History &emsp; Policy | &emsp; Logout
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td rowspan="10">
                            <fieldset>
                            </fieldset>
                            <img src="C:\Users\TOSHIBA\Macbook pro.jpg" alt="Laptop" height="200px">
                            <br>
                            <table align="center">
                                <tr aria-colspan="2">

                                </tr>

                            </table>
                            <input id="browse" type="file" style="width:0px; margin-bottom: 200px">
                            <button onclick="browse.click()" style="margin-right: 22px;">

                            </button>
                        </td>
                        <td><label for="title">title Here</label></td>

                        <td><input type="text" id="title" placeholder="Macbook pro" style="width:60mm;"></td>
                    </tr>
                    <tr>
                        <td style="padding-bottom:50px;"><label for="des">Description</label></td>
                        <td style="padding-bottom:50px;">:</td>
                        <td><template id="des" aria-colspan="30" aria-rowspan="3" aria-placeholder="Year : 2015 | Model:| Condition Mint" ></template></td>

                    </tr>
                    <tr>
                        
                        <td><label for="Number">Account Number</label></td>
                        <td>:</td>
                        <td><input type="text" id="number" placeholder="123-456-789-0" style="width: 68mm;"></td>
                    </tr>
                    <tr>
                        <td><label for="Bank">Bank</label></td>
                        <td>:</td>
                        <td>
                            <select id="" style="width: 40mm">
                                <option>HSBC</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="holder">Accound Holder</label></td>

                        <td><input type="text" id="holder" placeholder="Name Here" style="width:68mm"></td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 21px;"><label for="trans">Transaction</label></td>
                        <td style="padding-bottom: 21px">:</td>
                        <td><input type="number" id="trans" placeholder="1">
                     *if the transaction is for 3 person, choose 3from the drop-dows list
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2" colspan="2"></td>
                        <td><input type="checkbox" id="mophone"><label for="mophone" style="color:green;">Sent to Mobile phone</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="email"><label for="email" style="color:green">Send to Email</label></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Send to Phone</label></td>
                        <td>:</td>
                        <td><input type="text" id="phone" placeholder="12344567890,1234567891" style="width: 65mm;"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Send to Email</label></td>
                        <td>:</td>
                        <td><input type="email" id="email" placeholder="albanaherawan17@gmail.com" style="width:60mm"></td>
                    <fieldset></fieldset>
